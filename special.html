<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Someone Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      max-width: 500px;
      text-align: center;
      margin: 10px;
    }

    .heart {
      font-size: 2.5rem;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Hey, Beautiful</h1>
  <p>You’re the closing tag to my opening heart.<br>I didn’t need to `console.log()` to know you're special.</p>
  <div class="heart">♥</div>
  <footer>From someone who codes... and cares.</footer>
</body>
</html>
